<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="../css/styles.css">
    

</head>
<body>
    <div id="calculator">
        <h1>Calculadora Básica</h1> 
        <input type="text" id="display" disabled>
        <br />
        <button id="ac" class="operator">AC</button>
        <button id="de" class="operator">DE</button>
        <button id="dot" class="operator">.</button>
        <button id="divide" class="operator">/</button>
        <br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="operator">*</button>
        <br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="subtract" class="operator">-</button>
        <br />
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add" class="operator">+</button>
        <br />
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="equal" class="equal operator">=</button>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
